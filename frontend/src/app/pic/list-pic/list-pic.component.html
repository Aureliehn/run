<div class="d-flex justify-content-center">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Categorie</th>
            <th scope="col">Lat</th>
            <th scope="col">Lng</th>
          </tr>
        </thead>
        <tbody *ngFor="let p of pic">
          <tr>
            <th scope="row">{{p.name}}</th>
            <td>{{p.categorie}}</td>
            <td>{{p.lat}}</td>
            <td>{{p.lng}}</td>
          </tr>
        </tbody>
      </table>
</div>
