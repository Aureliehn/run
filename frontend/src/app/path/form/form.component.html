  <div class="d-flex justify-content-center ">
    <div class="d-flex justify-content-center bg-blue col-11 br-10">
      <!-- <div class="row d-flex justify-space-around align-item-center ml-1 bg-blue"> -->

      <div class="col-6 mx-3 my-3 h-550px br-10" id="map"></div>

      <div class=" text-center h-550px">
        <h1 class="text-center amber">Créer un point d'intérêt</h1>
        <div>
          <form [formGroup]="formAddPI">
            <div class="col-2">
              <div>
                <input type="text" formControlName="title" [(ngModel)]="title" placeholder="Titre">
              </div>
              <div>
                <textarea formControlName="content" [(ngModel)]="content" class="input-description" name="Text1"
                  cols="40" rows="5" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="col-2 div_select d-flex ">
              <div class="me-2">
                <select formControlName="age_id" [(ngModel)]="age_id">
                  <option value="" disabled>Age</option>
                  <option (click)="selectAge(a.id)" *ngFor="let a of ages">
                    {{a.name}}
                  </option>
                </select>
              </div>
              <div>
                <select formControlName="categorie_id" [(ngModel)]="categorie_id">
                  <option value="" disabled>Categorie</option>
                  <option (click)="selectCategorie(c.id)" *ngFor="let c of categories">
                    {{c.name}}
                  </option>
                </select>
              </div>
            </div>
            <div>
              <div class="hidden">
                <input type="text" formControlName="lat" [(ngModel)]="lat" value="{{lat}}" placeholder="lat">
                <input type="text" formControlName="lng" [(ngModel)]="lng" value="{{lng}}" placeholder="lng">
              </div>
            </div>
          </form>
          <div class="d-flex">
            <input type="text" [(ngModel)]="address" class="input_address" placeholder="Entrez une adressse">
          </div>
          <div class="d-flex justify-content-around mt-3">
            <button (click)="geocode(address, map)" class="btn-pink-outline mx-2">Trouver l'adresse</button>
            <button class="btn-pink-outline" id="localisation" (click)='clickLocalisation()'>Me géolocaliser</button>
          </div>
          <div class="d-flex mt-3 text-white">
            Vous avez selectionné : {{lat}} latitude et {{lng}} longitude
          </div>

          <button class="btn-first mt-4 mb-5" (click)="submit()">Enregistrer</button>

        </div>
      </div>
