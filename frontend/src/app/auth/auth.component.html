<div class="d-flex justify-content-center bg-blue col-11 br-10">
    <h1 class="text-center amber">Connexion</h1>
    <form [formGroup]="formAuth">
      <div class="col-2">
        <input type="email" placeholder="email" formControlName="email" [(ngModel)]="email" required>
        <input type="password" class="input_address" placeholder="Mot de passe" formControlName="password" [(ngModel)]="password" required>
      </div>
      </form>
        <button class="btn-first mt-4 mb-5" (click)="submit()">Valider</button>
    

  </div>
